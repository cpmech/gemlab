[package]
name = "gemlab"
version = "0.3.1"
edition = "2021"
license = "MIT"
description = "Geometry and meshes laboratory for finite element analyses"
homepage = "https://github.com/cpmech/gemlab"
repository = "https://github.com/cpmech/gemlab"
documentation = "https://docs.rs/gemlab"
readme = "README.md"
categories = ["mathematics", "science"]
keywords = ["geometry", "mesh", "fem"]

[dependencies]
plotpy = "0.3"
russell_chk = "0.4"
russell_lab = "0.4"
russell_sparse = "0.4"
russell_tensor = "0.4"
russell_stat = "0.4"
rmp-serde = "1.0.0"
serde = { version = "1.0.136", features = ["derive"] }
tritet = "0.2"

[dev-dependencies]
criterion = "0.3"
serde_json = "1.0.78"

[[bench]]
name = "grid_search_cell_2d"
harness = false
